<h3 class="display-4">Skills</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-2" *ngFor="let skillGroup of skillSet">
      <h5>{{skillGroup.category}}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let skill of skillGroup.skills">{{skill}}</li>
      </ul>
    </div>
  </div>
</div>
